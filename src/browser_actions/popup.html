<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Clipboard history</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <script src="popup.js"></script>
</head>

<body>
    <div class="body-container">
        <div id="top-container">
            <span class="title">Clipboard History</span>
            <button id="theme-btn">
                <svg id="dark-theme" viewBox="0 0 24 24" fill="#fafbfc" width="25" height="25">
                    <path fill="var(--fg)" id="dark-theme-path" />
                </svg>
            </button>
        </div>
        <button id="reset-button">Clear saved text</button>
        <div id="clippings-container">
            <ul id="clippings-list"></ul>
            <h3 id="not-found-text"></h3>
        </div>
        <input type="text" placeholder="Search" id="search-input" />
    </div>
</body>

</html>
